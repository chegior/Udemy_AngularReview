<h2>This is the new COMPONENT create by CLI - SERVERS</h2>
<input type="text"
    class="form-control"
    [(ngModel)] = "serverName"
>
<button (click) = "onCreateServer()" class="btn btn-primary" [disabled]="!allowNewServer" >
    Add Server</button>
<p [innerText]="allowNewServer"></p>
<app-server *ngFor = "let server of servers"></app-server>


<button class=" btn btn-primary" (click) = "onCreateServer()">Connected</button>
<!--<p><br> At this time {{serverCreation}}</p>-->
<hr>
<p *ngIf="serverCreated;else noServer">The Server Name is:  {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
<input type="text"
    class="form-control"
    (input) = "onUpdateServerName($event)"
    >
    <!--reserve variable you can use in the HTML- template for ythe binding-->


    <!--This use data 2-way-binding using DIRECTIVE : ngModel-->
<label>Connection: {{port }} </label>
<input type="text"
    class="form-control"
    [(ngModel)] = "port" 
>
<div class="container">
    <div class="row"><label>Welcome</label><br><hr>
        <div class="col-xs-4"><label>Username: <span>{{username}}</span></label>
            <input type="text"
                class="form-control"
                [(ngModel)]="username"><br>
        </div>
        <div class="col-xs-8">
        
            <button 
                class="btn btn-primary" 
                [disabled]="!username" 
                (click)="onLogIn()">
            Log in</button></div>
        </div>
    </div>


<input type="text" [(ngModel)] = "item">
<button class="btn btn-primary"
(click)="onLogItem()">Display Details
</button>
<div *ngFor= "let item of items">{{items}}
<div>

</div>
